<mat-card>
    <mat-card-header>
        <mat-card-title>
            <div>
                {{this.boardGame?.rank}}
            </div>
            <div>
                <b> Título: </b>{{this.boardGame?.title}}
            </div>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            <b>Descrição: </b>
            {{this.boardGame?.description}}
        </p>
    </mat-card-content>

</mat-card>
